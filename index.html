<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable = yes">
    <link rel="stylesheet" href="style.css">
    <title>Maths Game</title>
</head>
<body id="body">
    <div id="container">
        <div id="lives"><b>Lives Left : </b><span id="lives_left">2</span></div>
        <div id="score"><h3>Your Score:<span id="scorevalue">0</span> </h3></div>
        <div id="correct">Correct</div>
        <div id="wrong">Try Again</div>
        <div id="question"></div>
        <div id="instruction">Click on the correct answer</div>
        <div id="choices">
            <div id="box1" class="box"></div>
            <div id="box2" class="box"></div>
            <div id="box3" class="box"></div>
            <div id="box4" class="box"></div>
        </div>
        <div id="start_reset">Start Game</div>
        <div id="time_remaining">Time Remaining:<span id="time_remaining_value">60</span>sec</div>
        <div id="gameover">
        <p>Game Over!</p>
        <p><span id="prompt"></span> Your Score is: <span id="gameOverScore"></span></p>
        </div>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
